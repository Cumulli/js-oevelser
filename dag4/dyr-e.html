<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <div class="dyr">
    </div>

    <script>
        let dyr = [{
                "navn": "Elefant",
                "type": "Pattedyr",
                "levested": "Indien",
                "billede": "elefant.jpg"
            },
            {
                "navn": "Hest",
                "type": "Pattedyr",
                "levested": "Australien",
                "billede": "hest.jpg"
            },
            {
                "navn": "Hval",
                "type": "Pattedyr",
                "levested": "Atlanten",
                "billede": "hval.jpg",
            }
        ]

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            dyr.forEach(animal=> {
                document.querySelector(".dyr").innerHTML+= "<img src='" + animal.billede+"' alt=''>" + animal.navn +": " + animal.type + " fra " + animal.levested + "<br>";

            })
        }

    </script>

</body>
</html>
